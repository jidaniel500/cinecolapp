<div class="login-box text-center" >
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Session</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="usuario"  class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
        
        <button type="submit" class="btn btn-lg btn-primary btn-block">Enviar</button>
    </form>
</div>
